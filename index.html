<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./Styles/style.css">
    </head>
    <body>
        <!-- CALCULATOR -->
        <form class="t_calculator" name="calc">
            <input class="t_value" type="text" name="txt" readonly="">
            <span class="t_num t_clear" onclick="document.calc.txt.value ='' ">c</span>
            <span class="t_num" onclick="document.calc.txt.value +='/' ">/</span>
            <span class="t_num" onclick="document.calc.txt.value +='*' ">*</span>
            <span class="t_num" onclick="document.calc.txt.value +='7' ">7</span>
            <span class="t_num" onclick="document.calc.txt.value +='8' ">8</span>
            <span class="t_num" onclick="document.calc.txt.value +='9' ">9</span>
            <span class="t_num" onclick="document.calc.txt.value +='-' ">-</span>
            <span class="t_num" onclick="document.calc.txt.value +='4' ">4</span>
            <span class="t_num" onclick="document.calc.txt.value +='5' ">5</span>
            <span class="t_num" onclick="document.calc.txt.value +='6' ">6</span>
            <span class="t_num t_plus" onclick="document.calc.txt.value +='+' ">+</span>
            <span class="t_num" onclick="document.calc.txt.value +='3' ">3</span>
            <span class="t_num" onclick="document.calc.txt.value +='2' ">2</span>
            <span class="t_num" onclick="document.calc.txt.value +='1' ">1</span>
            <span class="t_num" onclick="document.calc.txt.value +='0' ">0</span>
            <span class="t_num" onclick="document.calc.txt.value +='00' ">00</span>
            <span class="t_num" onclick="document.calc.txt.value +='.' ">.</span>
            <span class="t_num t_equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
        </form>



        <script src="./Scripts/main.js"></script>
    </body>
</html>
